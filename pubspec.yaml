name: study_time_planner
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  awesome_notifications: ^0.9.1+2
  timezone: ^0.9.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  animations: ^2.0.7

  # Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ✅ أضفنا أداة الأيقونة هنا

flutter_icons:
  android: true
  ios: true  # إذا كنت تريد دعم iOS لاحقًا
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icon/app_icon.png  # ✅ أضفنا مسار الأيقونة هنا

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
