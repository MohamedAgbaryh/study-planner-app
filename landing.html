<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

          text-align: center;
          padding: 50px;
          direction: rtl;
        }

        h1 {

          color: white;
          background-color: #4f46e5;
          text-decoration: none;
          border-radius: 12px;
          width: fit-content;
          min-width: 250px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: background-color 0.3s ease, transform 0.2s ease;
          cursor: pointer;
        }

        .button:hover {
          background-color: #3730a3;

        }

<script>
    function startDownload() {
      const link = document.createElement('a');
      link.href = "https://github.com/MohamedAgbaryh/study-planner-app/releases/download/v1.0.0/app-release.apk";
